<!DOCTYPE html>
<html ng-app="testApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="style/bootstrap.min.css">
		<!-- Custom styles -->
		<link rel="stylesheet" href="style/custom_style.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller="testAppCtrl">
		<header>
			<nav class="navbar navbar-inverse">
			  <div class="container">
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#/" ng-click="setCategory()">Test App</a>
			    </div>
			    <div id="navbar" class="collapse navbar-collapse">
			      <ul class="nav navbar-nav">
			        <li ng-repeat="category in categories">
			        	<a href="#/" ng-click="showCategory()">{{category.name}}</a>
			        </li>
			      </ul>
			       <input type="text" ng-model="articleFilter" class="hidden">
			    </div><!-- /.nav-collapse -->
			  </div><!-- /.container -->
			</nav><!-- /.navbar -->
		</header>
		
		<div class="main">
			<ng-view></ng-view>

		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js">d</script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
